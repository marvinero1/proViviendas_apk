<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="perfil()">
        <ion-icon slot="icon-only" color="light" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h6 style="text-align:center; color:white;">Destacados</h6>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="ion-content" padding>
    <ion-item-group>
      <ion-item>
        <p style="color:#157424;  margin-block-start: 0em; margin-block-end: 0em;"><strong>Empresas Destacadas</strong>
        </p>
      </ion-item>
      <ion-item-sliding *ngFor="let item of [1,2]">
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img src="assets/images/titanium.png">
          </ion-thumbnail>
          <ion-label text-wrap>
            <p style="color:#157424;"><strong>Titanium </strong></p>
            <p>Bienes Raices</p>
            <div class="ec-stars-wrapper">
              <a data-value="1" title="Votar con 1 estrellas">&#9733;</a>
              <a data-value="2" title="Votar con 2 estrellas">&#9733;</a>
              <a data-value="3" title="Votar con 3 estrellas">&#9733;</a>
              <a data-value="4" title="Votar con 4 estrellas">&#9733;</a>
              <a data-value="5" title="Votar con 5 estrellas">&#9733;</a>
            </div>
          </ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="unread(item)">
            <ion-icon class="icongarbage" slot="icon-only" name="trash"></ion-icon>Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
    <ion-item-group>
      <ion-item>
        <p style="color:#157424; margin-block-start: 0em; margin-block-end: 0em;"><strong>Corredores destacados</strong>
        </p>
      </ion-item>
      <ion-item-sliding *ngFor="let item of [1,2,3,4,5,6]">
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img src="assets/images/corredor.png">
          </ion-thumbnail>
          <ion-label text-wrap>
            <p style="color:#157424;"><strong>Juan Carlos</strong></p>
            <p>Asociado titanium</p>
            <div class="ec-stars-wrapper">
              <a data-value="1" title="Votar con 1 estrellas">&#9733;</a>
              <a data-value="2" title="Votar con 2 estrellas">&#9733;</a>
              <a data-value="3" title="Votar con 3 estrellas">&#9733;</a>
              <a data-value="4" title="Votar con 4 estrellas">&#9733;</a>
              <a data-value="5" title="Votar con 5 estrellas">&#9733;</a>
            </div>
          </ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="unread(item)">
            <ion-icon class="icongarbage" slot="icon-only" name="trash"></ion-icon>Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
    <br>
  </div>
</ion-content>
