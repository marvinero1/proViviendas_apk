<ion-content no-padding> 
  <ion-card no-padding >
    <ion-card-content padding *ngIf="inmueble" >
      <ion-img src="assets/images/casaCategoria.png"></ion-img>
        <ion-fab-button class="btnfavo" color="primary">
          <ion-icon class="iconStart" name="star"></ion-icon>
        </ion-fab-button>
        <h2><strong>{{inmueble.titulo}}</strong></h2>              
        <h3 size="12">Publicado por: Ector Gonzales</h3>
        <br>           
        <p color="black">
          {{inmueble.descripcion}}
        </p>
        <ion-button class="btnInfo" (click)="btnInfo()">Mas Informacion</ion-button>
    </ion-card-content>   
  </ion-card>             
</ion-content>
