<ion-header>
  <ion-toolbar>
    <div>
      <img class="imgMenu" src="assets/images/proMenu.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <p style="text-align:center; color:green; margin:0 auto; font-size: 20px; padding-block-start: 3vh;"><strong>Editar
      Cuenta</strong></p>
  <ion-row align-items-center style="text-align: center">
    <img style="margin: 0 auto; display:block; padding-block-start:3vh; padding-block-end: 5vh;"
      src="assets/images/rudyBoy.png">
    <ion-col size="10" style="margin: 0 auto;" align-self: center>
      <form>
        <ion-item>
          <ion-input ngModel name="nombreUsuario" #nombre="ngModel" type="text" placeholder="Nombre Completo">
          </ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input ngModel name="ciudad" type="text" placeholder="Ciudad" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input ngModel name="usuario" type="text" placeholder="Alias" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input ngModel name="contraseña" type="text" placeholder="Contraseña" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input ngModel name="e-mail" type="text" placeholder="e-mail" required></ion-input>
        </ion-item>
      </form>
    </ion-col>
  </ion-row>
  <ion-col size="12" size-sm="4" style="text-align: center" align-self: center>
    <div style="padding-block-start: 1vh;">
      <ion-button shape="round" class="btnInfo1" style="--background:white; color:black;">Aceptar</ion-button>
    </div>
  </ion-col>
  <ion-col size="12" size-sm="4" style="text-align: center" align-self: center>
    <div>
      <ion-button shape="round" class="btnInfo" (click)="closemodal()">Atras</ion-button>
    </div>
  </ion-col>
</ion-content>
